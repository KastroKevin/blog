{% extends 'base.html' %}
{%  load bulma_tags %}

{% block content %}
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <br><br><br><br>
            <div class="card">
                <div class="card-content">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | bulma }}
                        <input type="submit" value="Crear Post" class="button is-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
