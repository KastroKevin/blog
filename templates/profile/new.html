{% extends 'base.html' %}
{% load bulma_tags %}
{% block content %}
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <br><br><br><br>
            <div class="card">
                <div class="card-content">
                    <p>Hola <strong>{{ request.user }}</strong> Sube Una Foto De Perfil</p>
                    <br>
                    <hr>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | bulma}}
                        <input type="submit" class="button is-primary" value="Agregar Imagen">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
