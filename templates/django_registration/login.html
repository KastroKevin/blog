{% extends 'base.html' %}
{% block content %}
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <br><br><br><br><br><br><br>
            <div class="card alto">
                <i class="fas fa-7x fa-user" style="margin-left: 390px;"></i>
                <div class="card-content">
                    <div class="title is-4" style="text-align: center;">Entrar</div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="field">
                            <label for="id_username" class="label">Usuario </label>
                            <input type="text" name="username" class="input" id="id_username">
                        </div>
                        <div class="field">
                            <label for="id_password" class="label">Password: </label>
                            <input type="password" name="password" class="input" id="id_password">
                        </div>
                        <input type="submit" value="Entrar" class="button is-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
