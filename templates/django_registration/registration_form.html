{% extends 'base.html' %}
{% block content %}
        <div class="columns">
        <div class="column is-6 is-offset-3">
            <br><br><br><br><br><br>
            <div class="card altoregister">
                <div class="card-content">
                    <br><br>
                    <form method="post">
                        {% csrf_token %}
                        <div class="field">
                            <label for="id_username" class="label">Usuario </label>
                            <input type="text" name="username" class="input" id="id_username">
                        </div>
                         <div class="field">
                            <label for="email" class="label">Email: </label>
                            <input type="email" name="email" class="input" id="email">
                        </div>
                        <div class="field">
                            <label for="password1" class="label">Password: </label>
                            <input type="password" name="password1" class="input" id="password1">
                        </div>
                        <div class="field">
                            <label for="password2" class="label">Confirm Password: </label>
                            <input type="password" name="password2" class="input" id="password2">
                        </div>
                        <input type="submit" value="Registrarse" class="button is-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
